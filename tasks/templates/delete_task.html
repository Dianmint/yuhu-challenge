{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this task?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <button class="cancel-button" onclick="window.location.href='{% url 'task_list' %}'">Cancel</button>
  </form>
{% endblock %}
